version: "3.8"
services:
    service-socks:
        image: docker-htps:latest
        container_name: docker-htps
        restart: always   
        networks: 
            - service-net
        ports: 
            - "3128:3128"
        volumes:
            - source: ./tsocks.conf
              target: /etc/tsocks.conf
              type: bind 
        command: "/run.sh"

networks:
     service-net:
         driver: bridge

